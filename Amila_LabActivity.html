<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Cards</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="header">
    <h4>Pretty Guardian</h4>
    <h2>Sailor Moon</h2>
    <p>美少女戦士セーラームーン</p>
  </div>
  <div class="main-body">
    <!-- Flex container for all cards -->
    <div class="card-container">
      <!-- Card 1 -->
      <a href="https://www.marvel.com/characters/ghost-spider-gwen-stacy/in-comics" target="_blank">
        <div class="card">
          <div class="wrapper">
            <img src="smoon.jpg" class="cover-image" />
          </div>
          <img src="try-removebg-preview.png" class="title" />
          <img src="moon_hover-removebg-preview.png" class="character" />
        </div>
      </a>

      <!-- Card 2 -->
      <a href="https://sailormoon.fandom.com/wiki/Minako_Aino_/_Sailor_Venus_(manga)" target="_blank">
        <div class="card">
          <div class="wrapper">
            <img src="venus.jpg" class="cover-image" />
          </div>
          <img src="try2-removebg-preview.png" class="title" />
          <img src="venus_hover-removebg-preview.png" class="character" />
        </div>
      </a>

      <!-- Card 3 -->
      <a href="https://sailormoon.fandom.com/wiki/Ami_Mizuno_/_Sailor_Mercury_(manga)" target="_blank">
        <div class="card">
          <div class="wrapper">
            <img src="sailor_mercury.jpg" class="cover-image" />
          </div>
          <img src="try1-removebg-preview.png" class="title" />
          <img src="mercury_hover-removebg-preview.png" class="character" />
        </div>
      </a>

      <!-- Card 4 -->
      <a href="https://sailormoon.fandom.com/wiki/Chibiusa_Tsukino_/_Sailor_Chibi_Moon_(manga)" target="_blank">
        <div class="card">
          <div class="wrapper">
            <img src="sailor_chibi.jpg" class="cover-image" />
          </div>
          <img src="try3-removebg-preview.png" class="title" />
          <img src="chibi-removebg-preview.png" class="character" />
        </div>
      </a>
    </div>

  </div>
  <div class="footer">
    &nbsp;
    <p>
    <h2>Faith Nicole D. Amila, <i>IT502p</i></h2>
    <h3>Bachelor of Science in Information Technology</h3>
    <h4>Web Technology</h4>
    <p>College of Computer Studies</p>
    
    &nbsp;
  </div>
</body>

</html>
